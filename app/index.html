<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>EFSim</title>
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/control.css" />
  <link rel="icon" href="static/kagaku_genshi.png" />
</head>

<body>
  <script type="module" src="script/main.ts"></script>
  <div class="app">

    <!-- 編集領域 -->
    <div class="control">

      <!-- 電荷追加ボタン領域 -->
      <div class="charge_control">
        <div class="control_button">
          <p class="title">点</p>
          <button type="button" id="add_point_charge_button">
            <img class="control_img" src="./static/point_charge.png" alt="点">
          </button>
        </div>
        <!-- <div class="control_button">
          <p class="title">有限線</p>
          <button type="button" id="add_finite_line_charge_button">
            <img class="control_img" src="./static/finite_line_charge.png" alt="有限線">
          </button>
        </div> -->
        <div class="control_button">
          <p class="title">無限線</p>
          <button type="button" id="add_infinity_line_charge_button">
            <img class="control_img" src="./static/infinity_line_charge.png" alt="無限線">
          </button>
        </div>
        <!-- <div class="control_button">
          <p class="title">有限面</p>
          <button type="button" id="add_finite_surface_charge_button">
            <img class="control_img" src="./static/finite_surface_charge.png" alt="有限面">
          </button>
        </div> -->

        <div class="control_button">
          <p class="title">無限面</p>
          <button type="button" id="add_infinity_surface_charge_button">
            <img class="control_img" src="./static/infinity_surface_charge.png" alt="無限面">
          </button>
        </div>
        <div class="control_button">
          <p class="title">無限柱体</p>
          <button type="button" id="add_infinity_cylinder_volume_charge_button">
            <img class="control_img" src="./static/infinity_cilinder_surface_charge.png" alt="無限柱面">
          </button>
        </div>
        <div class="control_button">
          <p class="title">球表面</p>
          <button type="button" id="add_sphere_surface_charge_button">
            <img class="control_img" src="./static/sphere_surface_charge.png" alt="球表面">
          </button>
        </div>
        <div class="control_button">
          <p class="title">球体積</p>
          <button type="button" id="add_sphere_volume_charge_button">
            <img class="control_img" src="./static/phere_volume_charge.png" alt="球体積">
          </button>
        </div>
        <div class="control_button">
          <p class="title">削除</p>
          <button type="button" id="delete_charge_button">
            <img class="control_img" src="./static/delete.png" alt="削除">
          </button>
        </div>
      </div>

      <!-- 座標編集領域 -->
      <div class="parameter_editor" id="position_editor_area" style='display:none'>
        <p class="title">座標</p>
        <div class="editor">
          <button type="button" id="position_editor">
            <img class="control_img" src="static/position_edit.png" alt="座標">
          </button>
          <div class="contents">
            <label for="charge_position_x">
              X
              <input type="number" id="charge_position_x" inputmode="decimal">
            </label>
            <label for="charge_position_y">
              Y
              <input type="number" id="charge_position_y" inputmode="decimal">
            </label>
            <label for="charge_position_z">
              Z
              <input type="number" id="charge_position_z" inputmode="decimal">
            </label>
          </div>
        </div>
      </div>

      <!-- 回転角編集領域 -->
      <div class="parameter_editor" id="rotation_editor_area" style='display:none'>
        <p class="title">回転</p>
        <div class="editor">
          <button type="button" id="rotate_editor">
            <img class="control_img" src="static/rotate_edit.png" alt="回転角">
          </button>

          <div class="contents">
            <label for="charge_rotate_x">
              X
              <input type="number" id="charge_rotate_x" inputmode="decimal">
            </label>
            <label for="charge_rotate_y">
              Y
              <input type="number" id="charge_rotate_y" inputmode="decimal">
            </label>
            <label for="charge_rotate_z">
              Z
              <input type="number" id="charge_rotate_z" inputmode="decimal">
            </label>
          </div>
        </div>
      </div>

      <!-- その他パラメータ編集領域 -->
      <div class="parameter_editor" id="parameter_editor_area" style='display:none'>
        <p class="title">パラメータ</p>
        <div class="editor">
          <div class="contents" id="detail_editor">
            <!-- JSによって自動追加される -->
          </div>
        </div>
      </div>


      <!-- 表示非表示ボタン領域 -->
      <div class="display_control">
        <label class="checkbox">
          <input type="checkbox" id="checkbox_auto_rotate" />
          自動回転
        </label>
        <label class="checkbox">
          <input type="checkbox" id="checkbox_show_grid" />
          グリッド表示
        </label>
        <label class="checkbox">
          <input type="checkbox" id="checkbox_electric_lines" checked />
          電気力線
        </label>
      </div>

      <!-- メニューの表示非表示ボタン -->
      <!-- <div class="menu_control">
        <label for="toggle_menu_input">
          <input type="checkbox" id="toggle_menu_input">
          <img src="static/menu.png" alt="hidden">
          </input>
        </label>
      </div> -->

    </div>

    <!-- 描画領域 -->
    <div id="canvas"></div>

  </div>
</body>

</html>
