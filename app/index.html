<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EFSim</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/toggle.css" />
    <link rel="icon" href="static/kagaku_genshi.png" />
  </head>
  <body>
    <script type="module" src="script/main.js"></script>
    <div class="app">
      <div id="canvas"></div>
      <div class="settings">
        <label class="dimension_toggle">
          <input type="checkbox" id="dimension_toggle_switch" checked/>
          <div id="dimension_toggle_slider"></div>
          <div class="dimension_2d">2D</div>
          <div class="dimension_3d">3D</div>
        </label>
        <!-- <div class="settings_2d">
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_field_vectors" />
            電界ベクトル
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_field_vectors" />
            電気力線
          </label> -->
        <div class="settings_3d">
          <label class="checkbox">
            <input type="checkbox" id="checkbox_show_grid" checked />
            グリッド表示
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_auto_rotate" />
            自動回転
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_field_vectors"/>
            電界ベクトル
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_lines" checked/>
            電気力線
          </label>
        </div>
        <div id="settings_point_charge">
          <div class="point_charge_position">
            <p class="title">位置</p>
            <label for="point_charge_position_x">
              X
              <input type="number" id="point_charge_position_x">
            </label>
            <label for="point_charge_position_y">
              Y
              <input type="number" id="point_charge_position_y">
            </label>
            <label for="point_charge_position_z">
              Z
              <input type="number" id="point_charge_position_z">
            </label>
          </div>
          <div class="point_charge_charge">
            <p class="title">電荷量</p>
            <div class="container">
              <input type="number" id="point_charge_charge_value">
              <select id="point_charge_unit" disabled>
                <option value="c" selected>C</option>
                <option value="mc">μC</option>
                <option value="nc">nC</option>
                <option value="pc">pC</option>
              </select>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
