<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EFSim</title>
    <link rel="icon" href="./assets/kagaku_genshi-J5GJWi2o.png" />
    <script type="module" crossorigin src="./assets/index-TqEplDbm.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-HWQ0BcJy.css">
  </head>
  <body>
    <div class="app">
      <div id="canvas"></div>
      <div class="settings">
        <label class="dimension_toggle">
          <input type="checkbox" id="dimension_toggle_switch" checked/>
          <div id="dimension_toggle_slider"></div>
          <div class="dimension_2d">2D</div>
          <div class="dimension_3d">3D</div>
        </label>
        <!-- <div class="settings_2d">
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_field_vectors" />
            電界ベクトル
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_field_vectors" />
            電気力線
          </label> -->
        <div class="settings_3d">
          <label class="checkbox">
            <input type="checkbox" id="checkbox_show_grid" checked />
            グリッド表示
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_auto_rotate" checked />
            自動回転
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_field_vectors"/>
            電界ベクトル
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_lines" checked/>
            電気力線
          </label>
        </div>
    </div>
  </body>
