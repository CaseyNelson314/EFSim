<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EFSim</title>
    <link rel="icon" href="./assets/kagaku_genshi-J5GJWi2o.png" />
    <script type="module" crossorigin src="./assets/index-due1ad1c.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-zPg0wcae.css">
  </head>
  <body>
    <div class="app">
      <div id="canvas"></div>
      <div class="settings">
        <label class="dimension_toggle">
          <input type="checkbox" id="dimension_toggle_switch" checked/>
          <div id="dimension_toggle_slider"></div>
          <div class="dimension_2d">2D</div>
          <div class="dimension_3d">3D</div>
        </label>
        <!-- <div class="settings_2d">
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_field_vectors" />
            電界ベクトル
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_field_vectors" />
            電気力線
          </label> -->
        <div class="settings_3d">
          <label class="checkbox">
            <input type="checkbox" id="checkbox_show_grid" />
            グリッド表示
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_auto_rotate" checked />
            自動回転
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_field_vectors"/>
            電界ベクトル
          </label>
          <label class="checkbox">
            <input type="checkbox" id="checkbox_electric_lines" checked/>
            電気力線
          </label>
        </div>
        <div id="settings_point_charge">
          <div class="point_charge_position">
            <p class="title">位置</p>
            <label for="point_charge_position_x">
              X
              <input type="number" id="point_charge_position_x" inputmode="decimal">
            </label>
            <label for="point_charge_position_y">
              Y
              <input type="number" id="point_charge_position_y" inputmode="decimal">
            </label>
            <label for="point_charge_position_z">
              Z
              <input type="number" id="point_charge_position_z" inputmode="decimal">
            </label>
          </div>
          <div class="point_charge_charge">
            <p class="title">電荷量</p>
            <div class="container">
              <input type="number" id="point_charge_charge_value" inputmode="decimal">
              <select id="point_charge_unit">
                <option value="c">C</option>
                <option value="uc">μC</option>
                <option value="nc" selected>nC</option>
                <option value="pc">pC</option>
              </select>
            </div>
          </div>
        </div>
        <div class="settings_buttons">
          <button id="button_add_point_charge">点電荷追加</button>
          <button id="button_remove_point_charge">点電荷削除</button>
          <button id="button_remove_all_point_charges">全削除</button>
        </div>
    </div>
  </body>
</html>
