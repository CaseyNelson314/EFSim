<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>EFSim</title>
  <link rel="icon" href="./assets/kagaku_genshi-J5GJWi2o.png" />
  <script type="module" crossorigin src="./assets/index-f1Iqra3v.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-NBp3b0rp.css">
</head>

<body>

  <div class="app">

    <!-- 編集領域 -->
    <div class="control">

      <!-- 電荷追加ボタン領域 -->
      <div class="charge_control">
        <div class="control_button">
          <p class="title">点</p>
          <button type="button" id="add_point_charge_button">
            <img class="control_img" src="./assets/point_charge-fnGxtTX5.png" alt="点">
          </button>
        </div>
        <div class="control_button">
          <p class="title">有限線</p>
          <button type="button" id="add_finite_line_charge_button">
            <img class="control_img" src="./assets/finite_line_charge-zDvqaYUh.png" alt="有限線">
          </button>
        </div>
        <div class="control_button">
          <p class="title">無限線</p>
          <button type="button" id="add_infinity_line_charge_button">
            <img class="control_img" src="./assets/infinity_line_charge-Io7ZY8iJ.png" alt="無限線">
          </button>
        </div>
        <div class="control_button">
          <p class="title">有限面</p>
          <button type="button" id="add_finite_surface_charge_button">
            <img class="control_img" src="./assets/finite_surface_charge-o43rxrXK.png" alt="有限面">
          </button>
        </div>
        <div class="control_button">
          <p class="title">無限面</p>
          <button type="button" id="add_infinity_surface_charge_button">
            <img class="control_img" src="./assets/infinity_surface_charge-PY1CnFpf.png" alt="無限面">
          </button>
        </div>
        <div class="control_button">
          <p class="title">球面</p>
          <button type="button" id="add_sphere_surface_charge_button">
            <img class="control_img" src="./assets/sphere_surface_charge-r4Mkhqa1.png" alt="球面">
          </button>
        </div>
        <div class="control_button">
          <p class="title">球体</p>
          <button type="button" id="add_sphere_volume_charge_button">
            <img class="control_img" src="./assets/phere_volume_charge-szjbvglU.png" alt="球体">
          </button>
        </div>
        <div class="control_button">
          <p class="title">削除</p>

      </div>

      <!-- 座標編集領域 -->
      <div class="parameter_editor">
        <p class="title">座標</p>
        <div class="editor">
          <button type="button" id="position_editor">
            <img class="control_img" src="./assets/position_edit-6T44LaBk.png" alt="座標">
          </button>
          <div class="contents">
            <label for="charge_position_x">
              X
              <input type="number" id="charge_position_x" inputmode="decimal">
            </label>
            <label for="charge_position_y">
              Y
              <input type="number" id="charge_position_y" inputmode="decimal">
            </label>
            <label for="charge_position_z">
              Z
              <input type="number" id="charge_position_z" inputmode="decimal">
            </label>
          </div>
        </div>
      </div>

      <!-- 回転角編集領域 -->
      <div class="parameter_editor">
        <p class="title">回転角</p>
        <div class="editor">
          <button type="button" id="rotate_editor">
            <img class="control_img" src="./assets/rotate_edit-Gmg1ZCgG.png" alt="回転角">
          </button>

          <div class="contents">
            <label for="charge_rotate_x">
              X
              <input type="number" id="charge_rotate_x" inputmode="decimal">
            </label>
            <label for="charge_rotate_y">
              Y
              <input type="number" id="charge_rotate_y" inputmode="decimal">
            </label>
            <label for="charge_rotate_z">
              Z
              <input type="number" id="charge_rotate_z" inputmode="decimal">
            </label>
          </div>
        </div>
      </div>

      <!-- その他パラメータ編集領域 -->
      <div class="parameter_editor">
        <p class="title">その他</p>
        <div class="editor">
          <div class="contents" id="detail_editor">
            <label for="charge_amount" hidden>
              電荷量[C]
              <input type="number" id="charge_amount" inputmode="decimal">
            </label>
            <label for="charge_line_density" hidden>
              線密度[C/m]
              <input type="number" id="charge_line_density" inputmode="decimal" step="0.1">
            </label>
            <label for="charge_surface_density" hidden>
              面密度[C/m^2]
              <input type="number" id="charge_surface_density" inputmode="decimal">
            </label>
            <label for="charge_density" hidden>
              体積密度[C/m^3]
              <input type="number" id="charge_density" inputmode="decimal" step="0.1">
            </label>
            <label for="charge_radius" hidden>
              半径[m]
              <input type="number" id="charge_radius" inputmode="decimal">
            </label>
            <label for="charge_length" hidden>
              長さ[m]
              <input type="number" id="charge_length" inputmode="decimal">
            </label>
          </div>
        </div>
      </div>

      <!-- 表示非表示ボタン領域 -->
      <div class="display_control">
        <label class="checkbox">
          <input type="checkbox" id="checkbox_auto_rotate" checked />
          自動回転
        </label>
        <label class="checkbox">
          <input type="checkbox" id="checkbox_show_grid" />
          グリッド表示
        </label>
        <label class="checkbox">
          <input type="checkbox" id="checkbox_electric_field_vectors" />
          電界ベクトル
        </label>
        <label class="checkbox">
          <input type="checkbox" id="checkbox_electric_lines" checked />
          電気力線
        </label>
      </div>

      <!-- メニューの表示非表示ボタン -->
      <!-- <div class="menu_control">
        <label for="toggle_menu_input">
          <input type="checkbox" id="toggle_menu_input">
          <img src="static/menu.png" alt="hidden">
          </input>
        </label>
      </div> -->

    </div>

    <!-- 描画領域 -->
    <div id="canvas"></div>

  </div>
</body>

</html>
